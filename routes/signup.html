<html class="no-js" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sign Up form with Lots of Sign up Options For the Signing Up of potential Post-Signed Up Signees. No Singing Allowed.">
<title>Sign Up Time!</title>
<link href="/stylesheets/signup.css" rel="stylesheet">
<link href="/stylesheets/navbar.css" rel="stylesheet">


<style>body{background-color:#E6E8EB;padding:16px;}@media screen and (min-width: 40em) {body{padding:20px;}}@media screen and (min-width: 64em) {body{padding:50px;}}</style>
</head>
<body>
  <ul class="breadcrumb-counter-nav">
  <li class="breadcrumb-counter-nav-item"><a href="#">Setup</a></li>
  <li class="breadcrumb-counter-nav-item current"><a href="#">Sample Analysis</a></li>
  <li class="breadcrumb-counter-nav-item"><a href="#">Sort Layout</a></li>
  <li class="breadcrumb-counter-nav-item"><a href="#">Sort</a></li>
  <li class="breadcrumb-counter-nav-item"><a href="#">Reporting</a></li>
</ul>

<div class="login-box">
  <div class="row collapse expanded">
    <div class="small-12 medium-6 column small-order-2 medium-order-1">
      <div class="login-box-form-section">
        <h1 class="login-box-title">Sign up</h1>
        <input class="login-box-input" type="text" name="username" placeholder="Username" />
        <input class="login-box-input" type="email" name="email" placeholder="E-mail" />
        <input class="login-box-input" type="password" name="password" placeholder="Password" />
        <input class="login-box-input" type="password" name="password2" placeholder="Retype password" />
        <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" />
      </div>
      <div class="login-box-form-section">
        <form>
          <div class="sign-in-form">
            <h4 class="text-center">Sign In</h4>
            <label for="sign-in-form-username">Username</label>
            <input type="text" class="sign-in-form-username" id="sign-in-form-username">
            <label for="sign-in-form-password">Password</label>
            <input type="text" class="sign-in-form-password" id="sign-in-form-password">
            <button type="submit" class="sign-in-form-button">Sign In</button>
          </div>
        </form>
      </div>
      <div class="or">OR</div>
    </div>
    <div class="small-12 medium-6 column small-order-1 medium-order-2 login-box-social-section">
      <div class="login-box-social-section-inner">
        <span class="login-box-social-headline">Sign in with<br />your social network</span>
        <a class="login-box-social-button-facebook">Log in with facebook</a>
        <a class="login-box-social-button-twitter">Log in with Twitter</a>
        <a class="login-box-social-button-google">Log in with Google+</a>
      </div>
    </div>
  </div>
</div>
</body>

<script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../javascripts/navbar.js"></script>
  </html>
